<!doctype html>
<html lang="en">
    <head>
        <title>Chi Hoang's lab 4</title>
        <link rel ="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="header">
                    <h1>Chi Hoang's lab 4</h1>
                </div>
                <form method="post" action="/api" >
                    <ul class="flex-outer">
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" maxlength="140" id="fname" name="fname" placeholder="Enter your first name here">
                        </li>
                        <li>
                            <label for="lname">Last Name</label> 
                            <input type="text" maxlength="140" id="lname" name="lname" placeholder="Enter your last name here">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email here">
                        </li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
                        </li>
                        <li>
                            <label for="message">Text field</label>
                            <textarea rows="5" cols="33" id="message" name="message" placeholder="This is a default message field"></textarea>
                        </li>
    
                        <li>
                            <p>Age</p>
                            <ul class="flex-inner">
                                <li>
                                    <input type="checkbox" id="ageRange_18_35" name="ageRange">
                                    <label for="ageRange_18_35">18-35</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ageRange_35_50" name="ageRange">
                                    <label for="ageRange_35_50">35-50</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ageRange_50_65" name="ageRange">
                                    <label for="ageRange_50_65">50-65</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button id="submitBtn" name="submitBtn" type="submit">Submit Form</button>
                        </li>
                    </ul>
                    
                </form>
            </div>
        </div>
    </body>
</html>
