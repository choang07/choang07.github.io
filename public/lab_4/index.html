<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marzena Hurtado's Lab 4</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Marzena Hurtado's Lab 4</h1>
    
    <div class="wrapper">
      <form>
        <ul class="flex-outer">
          <li>
            <label for="first_name"><strong>First Name</strong></label>
            <input type="text" id="first_name" maxlength="140">
          </li>
          <li>
            <label for="last_name"><strong>Last Name</strong></label>
            <input type="text" id="last_name" maxlength="140">
          </li>
          <li>
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email">
          </li>
          <li>
            <label for="phone"><strong>Phone</strong></label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="message"><strong>Text field</strong></label>
            <textarea rows="5" cols="33" id="message"></textarea>
          </li>
          <li>
            <ul class="flex-inner">
              <li>
                <h3>Age</h3>
              </li>
              <li>
                <input type="checkbox" id="age18-35" name="age18-35" >
                <label for="age18-35">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="age35-50" name="age35-50" >
                <label for="age35-50">35-50</label>
              </li>
              <li>
                <input type="checkbox" id="age50-65" name="age50-65">
                <label for="age50-65">50-65</label>
              </li>
            </ul>
          </li>
          <li>
            <button type="submit" method="">SUBMIT FORM</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
